<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/868c410aa9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/my-profile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<header>
    <header>
        <div th:replace="fragments/header :: div"></div>
    </header>
</header>
<main class="profile-main">
    <div class="profile-container">
    <div class="container-fluid">
        <div class="profile-post-container">
            <div class="profile-info">
                <img src="/images/default-profile-image.png">
                <h3 th:text="${firstName + ' ' + lastName}"> firstName + lastName</h3>
                <p th:text="${bio}">Bio</p>
            </div>
            <div class="user-posts">
                <ul class="list-group" th:each="post : ${posts}" >
                    <li class="list-group-item list-group-item-info" th:text="${post.content + ' ' + #temporals.format(post.timestamp, 'dd-MM-yyyy HH:mm:ss')}"></li>
                </ul>
            </div>
        </div>
    <form action="/create-post" method="post">
        <div class="form-group">
            <fieldset>
                <label for="textarea" name="body"></label>
                <input class="form-control" type="textarea" name="body">
                <small class="form-text text-muted">Create a Post</small>
                <input type="hidden" name="username" th:value="${username}">
            </fieldset>
                <button class="btn btn-primary" type="submit">Add</button>
        </div>
    </form>
    </div>
    </div>
</main>
<footer>

</footer>
</body>
</html>
